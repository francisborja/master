---
layout: blog
---

<div class="post-container">
<h1>{{ page.title }}</h1>
<p class="date">{{ page.date | date: '%B %Y' }}</p>
<br>
<div>{{ content }}</div>


<span class="moreposts"><a href="/blog">More posts <i class="fa-solid fa-arrow-right-long"></i></a></span>


</div>
