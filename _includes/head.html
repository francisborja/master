<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">


<link rel="stylesheet" href="https://use.fontawesome.com/29fed3c443.css">


{% seo %}


<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#074C71">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">


<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@site_username">
<meta name="twitter:creator" content="@creator_username">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
{% else %}
  <meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
{% endif %}
  <meta name="twitter:image:src" content="{{ site.url }}/assets/header-01.png">


{% if page.title %}
  <meta name="og:title" content="{{ page.title }}">
{% else %}
  <meta name="og:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="og:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.description %}
  <meta name="og:description" content="{{ page.description }}">
{% else %}
  <meta name="og:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
{% endif %}
<meta property="og:image" content="{{ site.url }}/assets/header-01.png">
