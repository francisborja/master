<h4 class="entry-title">
{% if post.title %}
    {{ post.title }}
{% endif %}
</h4>
<div class="entry-content">
    <p class="excerpt">{{ post.description | strip_html | xml_escape }}</p>

    <p class="continueread"><a href="{{ post.url }}">Read Latest Post <i class="fa-solid fa-arrow-right-long"></i></a></p>

</div>
