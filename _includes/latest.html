<h4 class="entry-title">
{% if post.title %}
    {{ post.title }}
{% endif %}
</h4>
<div class="entry-content">
    <p class="excerpt">{{ post.content | strip_html | xml_escape | truncatewords: 17, "..." }}</p>

    <p class="continueread"><a href="{{ post.url }}">Continue Reading <i class="fa fa-angle-right" aria-hidden="true"></i></a></p>

</div>
